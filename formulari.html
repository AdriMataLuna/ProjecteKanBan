<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Reenie+Beanie"/>

</head>
<body>    
<table class="formulari">
    <tr>
        <td align="right">NOVA</td>
        <td>TASCA:</td>
    </tr>
    <tr>
        <td>ID :</td>
        <td><input type="text" id="codi" size="2"/></td>
    </tr>
    <tr>
        <td>Nom :</td>
        <td><input type="text" id="nom" size="25"/></td>
    </tr>
    <tr>
        <td>Prev.Durada:</td>
        <td><input type="text" id="previsio_durada" size="2"/> (dies)</td>
    </tr>
    <tr>
        <td>DataTermini:</td>
        <td><input type="date" id="data_de_termini" size="5"/></td>
    </tr>  
    <tr>
        <td>Breu Descripció:</td>
        <td><textarea id="descripcio" cols="25" rows="5"></textarea></td>
    </tr>
    <tr>
        <td></td>
        <td align="right"><button id="final" onclick="finalitza()">Finalitza</button></td>
    </tr>
    </table>
    <script>
        //Fer el DIV  draggagle:
        dragElement(document.getElementById("mydiv"));
        
        function dragElement(elmnt) {
          var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
          if (document.getElementById(elmnt.id + "header")) {
            document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
          } else {
            elmnt.onmousedown = dragMouseDown;
          }
        
          function dragMouseDown(e) {
            e = e || window.event;
            e.preventDefault();
            // obtenir la posició del cursor:
            pos3 = e.clientX;
            pos4 = e.clientY;
            document.onmouseup = closeDragElement;
            // crida a una funció sempre que el cursor es mou:
            document.onmousemove = elementDrag;
          }
        
          function elementDrag(e) {
            e = e || window.event;
            e.preventDefault();
            // calcula la nova posició del cursor:
            pos1 = pos3 - e.clientX;
            pos2 = pos4 - e.clientY;
            pos3 = e.clientX;
            pos4 = e.clientY;
            // establiu la nova posició de l'element:
            elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
            elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
          }
        
          function closeDragElement() {
            /* deixar de moure quan es deixa anar el botó del ratolí:*/
            document.onmouseup = null;
            document.onmousemove = null;
          }
        }
        </script>
        
    <script src="script.js"></script>
</body>
</html>
